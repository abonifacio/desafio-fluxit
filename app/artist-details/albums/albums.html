<div class="row text-center">
    <h3>{{albums.total}} Albumes </h3>
</div>

<ul uib-pager total-items="albums.total" ng-change="albums.changePage()" ng-model="albums.currentPage" items-per-page="10" next-text="Siguiente" previous-text="Anterior" ></ul>
<uib-accordion close-others="true">
    <div uib-accordion-group class="panel-default" heading="{{album.name}}" ng-repeat="album in albums.items">
        <ul class="list-group">
            <li class="list-group-item active">Canciones</li>
            <li class="list-group-item" ng-repeat="track in album.tracks">{{track.name}}</li>
        </ul>
    </div>
</uib-accordion>
