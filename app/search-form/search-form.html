<div ng-controller="SearchForm">

  <form class="form-horizontal" role="form">
    <div class="form-group" ng-class="{'has-error':!fields.buscar}">
      <label for="name" class="col-sm-2 control-label">Artista</label>
      <div class="col-sm-10">
        <input type="text" id="name" class="form-control" placeholder="Artista" ng-model="fields.buscar">
      </div>
    </div>
    <div uib-alert class="alert-danger" ng-if="!fields.buscar">Debe completar este campo</div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Tipo</label>
      <div class="btn-group col-sm-10">
        <label class="btn btn-default" ng-model="fields.type" uib-btn-radio="'artist'">Artista</label>
        <label class="btn btn-default" ng-model="fields.type" uib-btn-radio="'album'">Album</label>
      </div>
    </div>
    <div class="form-group">
      <label for="offset" class="col-sm-2 control-label">Offset</label>
      <div class="btn-group col-sm-10">
        <select id="offset" ng-model="fields.offset" ng-options="offset for offset in options.offset">
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="limit" class="col-sm-2 control-label">Limit</label>
      <div class="btn-group col-sm-10">
        <select id="limit" ng-model="fields.limit" ng-options="limit for limit in options.limit">
        </select>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-primary text-uppercase" ng-disabled="!fields.buscar" ng-click="go()">Buscar</button>
    </div>
  </form>
</div>
